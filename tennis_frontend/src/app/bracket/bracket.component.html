<div class="bracket">
  <div #bracket class="brackets-viewer"></div>
  <div class="button">
    <button mat-button (click)="navigateToChooseTournaments()">Choose Another Tournament</button>
    <ng-template [ngIf]="type=='create'">
      <button mat-button class="margin" (click)="sendBracketInfo()">Save Bracket</button>
    </ng-template>
  </div>
</div>
